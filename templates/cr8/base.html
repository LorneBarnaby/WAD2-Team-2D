<!DOCTYPE html>
{% load staticfiles %}
{% load profile_extras %}
<!--Using inheritance we have made a base.html in the same fashion as TWD-->

<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <title>
        CR8 -
        {% block title_block %}
            It's GR8!
        {% endblock %}
    </title>
</head>

<body>
<div class="cr8-top-bar">
    <a href="{% url 'cr8:index' %}"><img id="home-image" src="{% static 'images/cr8_logo.png' %}" alt="CR8 Home"/></a>
    <a href="{% url 'cr8:leaderboard' %}">Leaderboard</a>
    {% if user.is_authenticated %}
        <a href="{% url 'cr8:profile' user|get_slug %}">View Profile</a>
        <div class="login-container">
            <a href="{% url 'cr8:logout' %}">Logout</a>
        </div>
    {% else %}
        <div class="login-container">
            <a href="{% url 'cr8:login' %}" id="loginbtn">Login</a>
            <a href="{% url 'cr8:sign_up' %}" id="signupbtn">Sign Up</a>
        </div>
    {% endif %}

</div>
<div>
    {% block body_block %}
    {% endblock %}
</div>

<div class="cr8-bottom-bar">
    <a href="{% url 'cr8:about_us' %}">About Us</a>
    <a href="{% url 'cr8:contact_us' %}">Contact Us</a>
    <a href="{% url 'cr8:faqs' %}">FAQs</a>
</div>

{#    <script src='{% static "js/jquery-3.3.1.min" %}' crossorigin="anonymous"></script>#}
<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
</script>
<script src='{% static "js/cr8-jquery.js" %}' crossorigin="anonymous"></script>
<script src='{% static "js/cr8-ajax.js" %}' crossorigin="anonymous"></script>
</body>
</html>
